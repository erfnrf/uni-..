<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - University Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .select {
            width: 200px; /* اندازهٔ دلخواه برای باکس سلکت */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: inline-block;
            width: 150px; /* عرض برچسب */
            text-align: right;
            margin-right: 10px; /* فاصله بین برچسب و ورودی */
        }

        .form-group input,
        .form-group select {
            width: 200px; /* عرض ورودی‌ها و باکس سلکت */
        }

        .serial-inputs {
            display: inline-flex;
            align-items: center;
        }

        .serial-inputs input {
            width: 50px; /* عرض کوچکتر برای هر بخش از سریال شناسنامه */
            margin-left: 5px;
        }

        .serial-inputs span {
            margin-left: 5px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>University Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="current"><a href="/students">Students</a></li>
                    <li><a href="/professors">Professors</a></li>
                    <li><a href="/courses">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        function validateForm() {
            var studentId = document.getElementById("st_id").value;
            var errorField = document.getElementById("error-message");
            if (studentId.length !== 11) {
                errorField.innerHTML = "شماره دانشجویی باید دقیقاً 11 رقم باشد.";
                return false;
            }
            errorField.innerHTML = "";
            return true;
        }
    </script>
    <div class="container">
        <h1>Students</h1>
        <div class="container">
            <h2>ثبت اطلاعات دانشجو</h2>
            <form action="/submit_student_info" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="st_id">شماره دانشجویی:</label>
                    <input type="text" id="st_id" name="student_id" required autocomplete="off">
                    <div id="error-message" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="f_name">نام:</label>
                    <input type="text" id="f_name" name="first_name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="l_name">نام خانوادگی:</label>
                    <input type="text" id="l_name" name="last_name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="father_name">نام پدر:</label>
                    <input type="text" id="father_name" name="father_name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="birth_date">تاریخ تولد:</label>
                    <input type="date" id="birth_date" name="birth_date" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="serial">سریال شناسنامه:</label>
                    <div class="serial-inputs">
                        <input type="text" id="serial_part1" name="serial_part1" required autocomplete="off" maxlength="3">
                        <span>/</span>
                        <input type="text" id="serial_part2" name="serial_part2" required autocomplete="off" maxlength="6">
                        <span>/</span>
                        <input type="text" id="serial_part3" name="serial_part3" required autocomplete="off" maxlength="2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city_of_birth">شهر تولد:</label>
                    <select id="city_of_birth" name="city_of_birth" required autocomplete="off">
                        <option value="" disabled selected>انتخاب کنید</option>
                        <option value="آبادان">آبادان</option>
                        <option value="اراک">اراک</option>
                        <option value="اصفهان">اصفهان</option>
                        <option value="اهواز">اهواز</option>
                        <option value="ایلام">ایلام</option>
                        <option value="بابل">بابل</option>
                        <option value="بجنورد">بجنورد</option>
                        <option value="بندرعباس">بندرعباس</option>
                        <option value="بندرانزلی">بندرانزلی</option>
                        <option value="بوشهر">بوشهر</option>
                        <option value="پارس‌آباد">پارس‌آباد</option>
                        <option value="پارسیان">پارسیان</option>
                        <option value="پلدختر">پلدختر</option>
                        <option value="پیشوا">پیشوا</option>
                        <option value="تبریز">تبریز</option>
                        <option value="تهران">تهران</option>
                        <option value="جیرفت">جیرفت</option>
                        <option value="خرم‌آباد">خرم‌آباد</option>
                        <option value="رشت">رشت</option>
                        <option value="زاهدان">زاهدان</option>
                        <option value="زنجان">زنجان</option>
                        <option value="ساوه">ساوه</option>
                        <option value="سنندج">سنندج</option>
                        <option value="سبزوار">سبزوار</option>
                        <option value="سمنان">سمنان</option>
                        <option value="شهرکرد">شهرکرد</option>
                        <option value="شیراز">شیراز</option>
                        <option value="قزوین">قزوین</option>
                        <option value="قم">قم</option>
                        <option value="کرج">کرج</option>
                        <option value="کرمان">کرمان</option>
                        <option value="کرمانشاه">کرمانشاه</option>
                        <option value="کاشان">کاشان</option>
                        <option value="کاشمر">کاشمر</option>
                        <option value="گرگان">گرگان</option>
                        <option value="گلستان">گلستان</option>
                        <option value="مازندران">مازندران</option>
                        <option value="مشهد">مشهد</option>
                        <option value="مهران">مهران</option>
                        <option value="مهریز">مهریز</option>
                        <option value="میبد">میبد</option>
                        <option value="نی‌ریز">نی‌ریز</option>
                        <option value="نجف‌آباد">نجف‌آباد</option>
                        <option value="نهران">نهران</option>
                        <option value="نیشابور">نیشابور</option>
                        <option value="همدان">همدان</option>
                        <option value="یاسوج">یاسوج</option>
                        <option value="یزد">یزد</option>
                        
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">آدرس:</label>
                    <input type="text" id="address" name="address" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="postal_code">کد پستی:</label>
                    <input type="text" id="postal_code" name="postal_code" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone_number">تلفن همراه:</label>
                    <input type="text" id="phone_number" name="phone_number" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="home_phone">تلفن ثابت:</label>
                    <input type="text" id="home_phone" name="home_phone" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="national_id">کد ملی:</label>
                    <input type="text" id="national_id" name="national_id" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="department">دانشکده:</label>
                    <input type="text" id="department" name="department" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="major">رشته:</label>
                    <input type="text" id="major" name="major" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="married">وضعیت تاهل:</label>
                    <input type="text" id="married" name="married" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="student_course_ids"> دروس:</label>
                    <input type="text" id="student_course_ids" name="student_course_ids" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="professor_ids">کد اساتید:</label>
                    <input type="text" id="professor_ids" name="professor_ids" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <button type="submit">ثبت</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
